spring.application.name=query-service

spring.data.mongodb.uri=mongodb://localhost:27017/inventory


logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=ERROR

server.servlet.context-path: /api/v1

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=query-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.default.type=com.pablords.query.domain.StockUpdatedEvent
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.pablords.shared.events,*
